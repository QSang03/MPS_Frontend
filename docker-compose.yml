version: '3.8'

services:
  nextjs:
    build: .
    container_name: mps-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://192.168.117.210:5000
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - DEFAULT_USER_PASSWORD=mpschinhnhan
    # Do not bind Next.js to the host port; expose it only to the Docker network
    expose:
      - '3000'
    networks:
      - mps-network

  nginx:
    image: nginx:alpine
    container_name: mps-nginx
    ports:
      - '0.0.0.0:10000:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
    networks:
      - mps-network

networks:
  mps-network:
    driver: bridge
