version: '3.8'

services:
  nextjs:
    build: .
    container_name: mps-frontend
    env_file:
      - .env.production
    # Do not bind Next.js to the host port; expose it only to the Docker network
    expose:
      - '3000'
    networks:
      - mps-network

  nginx:
    image: nginx:alpine
    container_name: mps-nginx
    ports:
      - '0.0.0.0:10000:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
    networks:
      - mps-network

networks:
  mps-network:
    driver: bridge
